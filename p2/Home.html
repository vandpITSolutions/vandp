<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        .navbar {
            background-color: #1e3c72;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .navbar .menu a:hover {
            color: #ff6600;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #cc5500;
        }

        .footer {
            background-color: #1e3c72;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">V&P</div>
        <div class="menu">
            <a href="Home.html">Home</a>
            <a href="service.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <div class="pagesection">
        <div class="clas">
            <section class="hero">
                <div class="hero-content">
                    <h1>V&P IT Solutions</h1>
                    <p>Empowering your business with cutting-edge technology and expert support. Let's build your
                        digital future, together.</p>
                    <a href="service.html" class="cta-button">Get Started</a>
                </div>
            </section>
        </div>
        <div class="clas">

        </div>
        <div class="clas">

        </div>
        <div class="clas">

        </div>

    </div>


    <footer class="footer">
        <p>&copy; 2025 IT Solutions Company. All rights reserved.</p>
    </footer>
</body>

</html>
