<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #4a90e2, #a0c4ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .crescent {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            box-shadow: 40px 0 0 0 #2a5a9e;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        .hero-content {
            max-width: 600px;
            padding: 20px;
        }
        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: white;
            color: #0a2540;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e0e0e0;
        }
        .btn-secondary {
            border: 2px solid white;
            color: white;
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .company-info {
            margin-top: 30px;
            max-width: 700px;
            font-size: 1.1rem;
        }
        .motto {
            margin-top: 20px;
            font-size: 1.5rem;
            font-style: italic;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mottos = [
                "Innovation at its Best",
                "Creating a Better Future",
                "Driven by Excellence",
                "Shaping Tomorrow, Today"
            ];
            const mottoElement = document.getElementById("motto");
            let index = 0;
            
            function changeMotto() {
                mottoElement.textContent = mottos[index];
                index = (index + 1) % mottos.length;
            }
            setInterval(changeMotto, 3000);
            changeMotto();
            
            // Generate stars dynamically
            const starsContainer = document.createElement('div');
            starsContainer.classList.add('stars');
            document.body.appendChild(starsContainer);
            
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";
                star.style.opacity = Math.random();
                let size = Math.random() * 4 + 2; // Vary star sizes between 2px and 6px
                star.style.width = size + "px";
                star.style.height = size + "px";
                starsContainer.appendChild(star);
            }
        });
    </script>
</head>
<body>
    <div class="crescent"></div>
    <div class="hero-content">
        <h1>Empowering Innovation, Elevating Success</h1>
        <p>Building the future with cutting-edge technology and creative solutions.</p>
        <a href="#" class="btn btn-primary">Get Started</a>
        <a href="#" class="btn btn-secondary">Our Work</a>
    </div>
    <div class="company-info">
        <p>We are a technology-driven company committed to delivering innovative solutions that transform industries and improve lives.</p>
    </div>
    <div class="motto" id="motto"></div>
</body>
</html>
